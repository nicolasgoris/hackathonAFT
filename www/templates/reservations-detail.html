<ion-view view-title="Reservations">
	<ion-content class="padding">
		<div class="list card">
			<div class="item item-body">
				<div class="list">
					<a class="item item-icon-left" href="#">
						<i class="icon ion-arrow-right-b"></i>
						Current reservations
						<span class="badge badge-balanced">{{reservations.current.length}}</span>
					</a>
					<div class="list" ng-repeat="reservation in reservations.current">
						<a class="item item-icon-right" href="#">
							<!--<i class="icon ion-"></i>-->
							{{reservation.start}} - {{reservation.end}}
							<span class="item-note">{{reservation.device}}</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
